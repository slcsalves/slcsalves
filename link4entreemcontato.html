<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
</head>
<style>
    body{
        background-color: darkkhaki;
    color: dimgray
    }
</style>
<body>
    <h1>Use o formulário abaixo para entrar em contato!</h1>
    <h2>Deixe sua sugestão, dica ou oportunidade!</h2>
    <form>
        <table>

            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text"></td>
            </tr>
             <tr>   
                <th><label for="email">Email:</label></th>
                <td><input type="text"></td>    
            </tr>
            <tr>
                <th><label for="mensagem">Mensagem:</label></th>
                <td><textarea name="mensagem" rows="5" cols="40"></textarea></td>
            </tr>

        </table>
    </form>
</body>
</html>
